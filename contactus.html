		<script>
		var sit=100;
		function changerWDT(fore){
		var x= fore.clientWidth;
		var y = .35 * (window.innerWidth);
		var z=y-50;
		if(x>y){
		sit = sit - 1 ;
		}else if(x<z) sit=sit+1;
		fore.style.fontSize = sit+"px";
		}
		window.setInterval(function(){
		changerWDT(document.getElementById('info'))
		}, 1);
		</script>
