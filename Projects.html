            var spd = 18;   <!-- Change this for speed change of horizantal scroll -->
		$(document).ready(function(){
		$("#expR").mousemove(function(){
			$("#expo").scrollLeft($("#expo").scrollLeft()+spd);
			});
		$("#expR").hover(function(){
			$("#expo").scrollLeft($("#expo").scrollLeft()+spd);
			});
		$("#expL").mousemove(function(){
			$("#expo").scrollLeft($("#expo").scrollLeft()-spd);
			});
		$("#expL").hover(function(){
			$("#expo").scrollLeft($("#expo").scrollLeft()-spd);
			});
		$("#mixR").mousemove(function(){
			$("#misk").scrollLeft($("#misk").scrollLeft()+spd);
			});
		$("#mixR").hover(function(){
			$("#misk").scrollLeft($("#misk").scrollLeft()+spd);
			});
		$("#mixL").mousemove(function(){
			$("#misk").scrollLeft($("#misk").scrollLeft()-spd);
			});
		$("#mixL").hover(function(){
			$("#misk").scrollLeft($("#misk").scrollLeft()-spd);
			});
		$("#comR").mousemove(function(){
			$("#comm").scrollLeft($("#comm").scrollLeft()+spd);
			});
		$("#comR").hover(function(){
			$("#comm").scrollLeft($("#comm").scrollLeft()+spd);
			});
		$("#comL").mousemove(function(){
			$("#comm").scrollLeft($("#comm").scrollLeft()-spd);
			});
		$("#comL").hover(function(){
			$("#comm").scrollLeft($("#comm").scrollLeft()-spd);
			});
		$('#myDIV').css('display','none');
		});
            var  swt = 1;
        var num = 1;
		var val = "/"+num.toString()+".png";
		function InfoImgShow(obj,x){
			swt = 0;
            document.getElementById("iasd").src = "images/"+obj+val;
			document.getElementById("myDIV").style.display = "block";
			document.getElementById("home_butt").style.display = "none";
			num=1;
            setTimeout(function() {valChanger(obj,x);},3000);
            
		}
		function InfoImgHide(){
            swt = 1;
			num=1;
			document.getElementById("myDIV").style.display = "none";
			document.getElementById("home_butt").style.display = "block";
           	document.getElementById("iasd").src = ""; 
		}
        function valChanger(obj,x){
            num = num+1;
            if(num >= x) num=1;
            val = "/"+num.toString()+".png";
           	document.getElementById("iasd").src = "images/"+obj+val; 
            if(swt == 0) setTimeout(function() {valChanger(obj,x);},3000);
        }
	</script>

    filter: grayscale(0%);
