<html>
    <head>
	   <link rel="shortcut icon" href="images/logo.png" /> 
	   <title>Our Team</title>    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="Team.css">
        <script>
         function Tinku(){
           document.getElementById("title").style.fontSize = "7vh";
             if(window.innerWidth < window.innerHeight) 
                  document.getElementById('title').innerHTML = "We Are T J A"; 
         else 
                  document.getElementById('title').innerHTML = "We Are Todd Jersey Architecture";
          }
         setInterval(function(){ Tinku(); }, 7);
		 
		 function Displ(val){
			var op = val + "l";
			document.getElementById("toddl").style.display = "none";
			document.getElementById(op).style.display = "block";
		 }
		 function Hider(val){
			var op = val + "l";
			document.getElementById(op).style.display = "none";
			document.getElementById("toddl").style.display = "block";
		 }
        </script>
    </head>
    <body>
        <div id="dim"></div>
	<a href="index.html"><div id="title"><h1>We Are Todd Jersey Architecture</h1></div></a>
        <div class="imgc">
            <img id="mem1" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/" style="opacity: 0;"></img>
            <img id="mem2" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/abisoye%20sodipo.jpg"></img>
            <img id="mem3" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/elizabeth%20aaron.jpg"></img>
            <img id="todd" src="images/team/todd.png"></img>
            <img id="mem4" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/remya%20rameshan.jpg"></img>
            <img id="mem5" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/NIdheesh%20Gopi.jpg"></img>
            <img id="mem6" onmouseover="Displ(this.id)" onmouseout="Hider(this.id)" src="images/team/" style="opacity: 0;"></img>
        </div>
        <div class="subc" style="display: none;" >
            <div class="content" id="mem1l" style="display: none;"><img src="images/lundberg/1.png" class="cont"></img></div>
            <div class="content" id="mem2l" style="display: none;"><img src="images/lundberg/2.png" class="cont"></img></div>
            <div class="content" id="mem3l" style="display: none;"><img src="images/lundberg/3.png" class="cont"></img></div>
            <div class="content" id="mem4l" style="display: none;"><img src="images/lundberg/4.png" class="cont"></img></div>
            <div class="content" id="mem5l" style="display: none;"><img src="images/lundberg/5.png" class="cont"></img></div>
            <div class="content" id="mem6l" style="display: none;"><img src="hhh.jpg" class="cont"></img></div>
            <div id="toddl" class="content"><img src="images/team/todd.png" class="cont"></img></div>
        </div>        
    </body>
</html>
